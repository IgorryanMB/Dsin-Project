<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSIN - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-box {
            text-align: center;
            width: 100%;
            max-width: 350px;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 30px;
            width: 100%;
        }
        .form-control {
            background: black;
            border: none;
            border-bottom: 2px solid gray;
            color: white;
            border-radius: 0;
            margin-bottom: 15px;
        }
        .form-control:focus {
            background: black;
            outline: none;
            box-shadow: none;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-box">
        <img src="dsin.jpg" alt="Logo DSIN" class="logo">
        
        <form>
            <input type="text" class="form-control" placeholder="Digite seu registro" required>
            <input type="password" class="form-control" placeholder="Digite sua senha" required>
            <a href="#" class="d-block text-warning text-decoration-none mb-3">Esqueci minha senha</a>
            <button type="submit" class="btn btn-warning btn-custom">ENTRAR</button>
        </form>
    </div>
</body>
</html>
