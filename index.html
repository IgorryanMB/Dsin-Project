<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSIN - Tela Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to top, rgb(228, 224, 15), gray);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            max-width: 200px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            border-radius: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="text-center">
        <img src="dsin.jpg" alt="Logo DSIN" class="logo">
    </div>
</body>
</html>
