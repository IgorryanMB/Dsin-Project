<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSIN - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, rgb(223, 226, 12), black);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-box {
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 20px;
        }
        .form-control {
            background: rgb(185, 179, 179);
            border: none;
            border-bottom: 2px solid black  ;
            color: brown;
            border-radius: 0;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .form-control:focus {
            background: white;
            outline: none;
            box-shadow: none;
        }
        .form-control::placeholder {
            color: black;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-box">
        <img src="dsin.jpg" alt="Logo DSIN" class="logo">
        <h4>Cadastre-se</h4>

        <form>
            <input type="tel" class="form-control" placeholder="Nome de usuário" required>
            <input type="email" class="form-control" placeholder="Confirme seu E-mail" required>
            <input type="text" class="form-control" placeholder="Número de Registro" required>
            <input type="password" class="form-control" placeholder="Senha" required>

            <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-warning btn-custom">Cadastrar</button>
                <button type="button" class="btn btn-light btn-custom" onclick="location.href='login.html'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
