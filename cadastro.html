<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSIN - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, rgb(228, 224, 15), gray);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container-box {
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        .logo {
            max-width: 180px;
            margin-bottom: 20px;
            width: 100%;
            border-radius: 20px;
        }
        .form-control {
            background: rgb(185, 179, 179);
            border: none;
            border-bottom: 2px solid black;
            color: brown;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .form-control:hover {
            background: white;
            outline: none;
            box-shadow: none;
        }
        .animated-button {
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 16px 36px;
            border: 4px solid transparent;
            font-size: 16px;
            background-color: inherit;
            border-radius: 100px;
            font-weight: 600;
            color: gray;
            box-shadow: 0 0 0 2px greenyellow;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .animated-button svg {
            position: absolute;
            width: 24px;
            fill: gray;
            z-index: 9;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .animated-button .arr-1 { right: 16px; }
        .animated-button .arr-2 { left: -25%; }
        .animated-button .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: greenyellow;
            border-radius: 50%;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .animated-button .text {
            position: relative;
            z-index: 1;
            transform: translateX(-12px);
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .animated-button:hover .arr-1 { right: -25%; }
        .animated-button:hover .arr-2 { left: 16px; }
        .animated-button:hover .text { transform: translateX(12px); }
        .animated-button:hover svg { fill: #212121; }
        .animated-button:active {
            scale: 0.95;
            box-shadow: 0 0 0 4px rgb(207, 211, 3);
        }
        .animated-button:hover .circle {
            width: 220px;
            height: 220px;
            opacity: 1;
        }
        .animated-button.cancelar {
            color: red !important;
            background-color: transparent !important;
            border: 2px solid red !important;
            box-shadow: none !important;
        }
        .animated-button.cancelar:hover {
            background-color: red !important;
            color: white !important;
        }
        .animated-button.cancelar svg { fill: red !important; }
        .animated-button.cancelar:hover svg { fill: white !important; }
        .animated-button.cancelar:hover .circle { background-color: red !important; }
    </style>
</head>
<body>
    <div class="container-box">
        <img src="dsin.jpg" alt="Logo DSIN" class="logo">
        <h4>Cadastre-se</h4>

        <form>
            <input type="tel" class="form-control" placeholder="Nome de usuário" required>
            <input type="email" class="form-control" placeholder="Confirme seu E-mail" required>
            <input type="text" class="form-control" placeholder="Número de Registro" required>
            <input type="password" class="form-control" placeholder="Senha" required>

            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 10px;">
                <button type="submit" class="animated-button">
                    <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                    </svg>
                    <span class="text">Cadastrar</span>
                    <span class="circle"></span>
                    <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
                    </svg>
                </button>
                <button type="button" class="animated-button cancelar" onclick="location.href='login.html'">
                    <span class="text">Cancelar</span>
                    <span class="circle"></span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
