<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSIN - Tipo de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container-box {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            max-width: 180px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        .btn-container {
            width: 100%;
            max-width: 350px;
            text-align: center;
            padding-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container-box">
        <img src="dsin.jpg" alt="Logo DSIN" class="logo">
    </div>

    <div class="btn-container">
        <p>Não tem cadastro? <a href="cadastro.html" class="text-warning">Cadastre-se</a></p>
        <div class="d-grid gap-3 mt-3">
            <button onclick="location.href='login.html'" class="btn btn-warning btn-custom">Autuador</button>
            <button onclick="location.href='login.html'" class="btn btn-warning btn-custom">Notificador</button>
        </div>
    </div>
</body>
</html>
